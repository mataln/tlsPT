wandb:
  project: tlspt_dev
  entity: mja2106
  mode: online
experiment_name: test_cluster

max_epochs: 50
strategy: ddp
profiler: advanced

workers_per_card: 24

dataloader:
  _target_: tlspt.datamodules.single_datamodule.SingleDataModule
  num_workers: null
  prefetch_factor: 1
  persistent_workers: True
  pin_memory: True
  batch_size: 128

  train_dataset:
    target_class: tlspt.datamodules.components.merged_dataset.MergedOctreeDataset
    kwargs:
      split_files:
        - '${hydra:runtime.cwd}/data/plot_octrees/allen-spain/octrees/allen-spain-plot_splits-tr0.7-val0.15-te0.15_seed0.csv'
        - '${hydra:runtime.cwd}/data/plot_octrees/allen-finland/octrees/allen-finland-plot_splits-tr0.7-val0.15-te0.15_seed0.csv'
        - '${hydra:runtime.cwd}/data/plot_octrees/allen-poland/octrees/allen-poland-plot_splits-tr0.7-val0.15-te0.15_seed0.csv'
      split: train
      scales: [1.5, 1.5, 1.5]
      min_points: [512, 512, 512]
      feature_names: null
      normalize: True
      transform:
        _target_: tlspt.transforms.UniformDownsample
        num_points: 8192

  val_dataset:
    target_class: tlspt.datamodules.components.merged_dataset.MergedOctreeDataset
    kwargs:
      split_files:
        - '${hydra:runtime.cwd}/data/plot_octrees/allen-spain/octrees/allen-spain-plot_splits-tr0.7-val0.15-te0.15_seed0.csv'
        - '${hydra:runtime.cwd}/data/plot_octrees/allen-finland/octrees/allen-finland-plot_splits-tr0.7-val0.15-te0.15_seed0.csv'
        - '${hydra:runtime.cwd}/data/plot_octrees/allen-poland/octrees/allen-poland-plot_splits-tr0.7-val0.15-te0.15_seed0.csv'
      split: val
      scales: [1.5, 1.5, 1.5]
      min_points: [512, 512, 512]
      feature_names: null
      normalize: True
      transform:
        _target_: tlspt.transforms.UniformDownsample
        num_points: 8192

  test_dataset:
    target_class: tlspt.datamodules.components.merged_dataset.MergedOctreeDataset
    kwargs:
      split_files:
        - '${hydra:runtime.cwd}/data/plot_octrees/allen-spain/octrees/allen-spain-plot_splits-tr0.7-val0.15-te0.15_seed0.csv'
        - '${hydra:runtime.cwd}/data/plot_octrees/allen-finland/octrees/allen-finland-plot_splits-tr0.7-val0.15-te0.15_seed0.csv'
        - '${hydra:runtime.cwd}/data/plot_octrees/allen-poland/octrees/allen-poland-plot_splits-tr0.7-val0.15-te0.15_seed0.csv'
      split: test
      scales: [1.5, 1.5, 1.5]
      min_points: [512, 512, 512]
      feature_names: null
      normalize: True
      transform:
        _target_: tlspt.transforms.UniformDownsample
        num_points: 8192

model:
  _target_: tlspt.models.pointmae.pointmae_bool.PointMAE
  neighbor_alg: ball_query
  ball_radius: 0.2
  warmup_epochs: 10
